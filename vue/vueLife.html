<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="./static/js/jquery-3.4.1.min.js"></script>
    <script src="./static/js/vue.min.js"></script>
</head>

<body>
    <h2>vue_01 演示 vue 生命周期</h2>
    <div id='vue_01'>
        <p ref="dom">{{msg}}</p>
        <a :style="style" @click.prevent="go" href="http://www.baidu.com">1111</a>
    </div>
    <div id='k'>
        aaaa
    </div>
    <script>
        document.querySelector("#k").addEventListener("click",function(e){
            console.log(e);
        })
        var vue_01 = new Vue({
            el: '#vue_01',
            data: function () {
                // 闭包
                return {
                    msg: 'msg',
                    style:{
                        color:'red',
                        fontSize:"100px"
                    }
                }
            },
            methods:{
                go:function(e){
                    // alert(e);
                    console.log(e);
                    console.log(this.$refs.dom);
                    e.preventDefault();
                }
            }
        });
    </script>
</body>

</html>
